    <form id="survey" action="" method="post">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>

        <input type="checkbox" name="student" value="student">
        <label for="student">I am a student</label><br>
        <input type="checkbox" name="client" value="client">
        <label for="client">I am a possible client</label><br><br>


        <textarea name="clientMessage" id="message" cols="40" rows="6"
            placeholder="Let me know if you have any question:)"></textarea> <br>

        <input type="submit" value="Submit">
        <input type="button" value="Reset">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
